<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <div id="vue-app">
        <h1>{{heading}}</h1>
        <p>Enter your order: </p>
        <h3>Quantity: {{quantity}}</h3>

        <!-- Vue js knows what you call is function or data so no need to put  -->
        <!-- paranthesis i() it's not required. -->
        <button v-on:click="add(1)">+</button>   
        <button v-on:click="sub(1)">-</button>


        <button v-on:dblclick="add(10)">Add more 10</button>
        <button v-on:dblclick="sub(10)">Add more 10</button>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
